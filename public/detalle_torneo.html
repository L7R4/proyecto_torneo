<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Resis</title>
    <link rel="stylesheet" href="./css/detalle_torneo.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./tingle-master/src/tingle.css">

</head>

<body>

    <header>
        <a>Torneos Resis</a>
        <nav>
            <a href="registrar_equipo.html">Registrar equipo</a>
            <a href="registrar_jugador.html">Registrar jugador</a>
            <a href="index.html">Ver torneos</a>
            <!-- <a href="ver_torneos.html">Visualizar torneos</a> -->
        </nav>
    </header>


    <main>
        <div class="wrapperTorneo">
            <h2 id="nameTorneo"></h2>
            <div class="containerInfo">
                <div class="itemInfo">
                    <h5>Periodo de inscripcion</h5>
                    <div>
                        <p id="periodoInscripcion"></p>
                    </div>
                </div>
                <div class="itemInfo">
                    <h5>Periodo de torneo</h5>
                    <div>
                        <p id="periodoTorneo"></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="wrapperDetalleTorneo">
            <div id="fixtureContainer" class="containerDetalleTorneo">
                <h1>Fixtures</h1>
                <ul id="listFixtures">
                    <li>
                        <button type="button" id="buttonNewFixture" onclick="createFormNewFixture()">+ Agregar
                            fixture</button>
                    </li>
                </ul>
            </div>
            <div id="teamsContainer" class="containerDetalleTorneo">

            </div>
            <div id="jugadoresContainer" class="containerDetalleTorneo">
                <ul></ul>
            </div>
        </div>

        <div class="wrapperConfirmTorneo">
            <button type="button" onclick="comenzarTorneo()">Comenzar torneo</button>
        </div>



    </main>


    <script src="./js/load_detalle_torneo.js"></script>
    <script src="./tingle-master/src/tingle.js"></script>
    <script src="./js/manage_modal_new_torneo.js"></script>
    <script src="./js/manageFixtures.js"></script>
</body>

</html>
