<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipo</title>
    <link rel="stylesheet" href="./css/base.css">    
    <link rel="stylesheet" href="./css/registrar_equipo.css">    

</head>
<body>
    <header>
        <a>Torneos Resis</a>
        <nav>
            <a href="registrar_equipo.html">Registrar equipo</a>
            <a href="registrar_jugador.html">Registrar jugador</a>
            <a href="index.html">Ver torneos</a>
            <!-- <a href="ver_torneos.html">Visualizar torneos</a> -->
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-container">
            <h2>Registro de Equipo</h2>
            <form id="registroEquipoForm">
                <div class="form-group">
                    <label for="team-name">Nombre del Equipo:</label>
                    <input type="text" id="team-name" name="team-name" placeholder="Ej. Los Tigres" required>
                </div>
    
                <div class="form-group">
                    <label for="division">División:</label>
                    <select id="division" name="division" required>
                        <option value="" disabled selected>Seleccionar división</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Seleccionar categoría</option>
                        <option value="Maxi">Maxi</option>
                        <option value="Super">Super</option>
                        <option value="Master">Master<option>
                    </select>
                </div>
    
                <div class="form-button">
                    <button type="submit" disabled>Registrar Equipo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
