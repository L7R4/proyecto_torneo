<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugador</title>
    <link rel="stylesheet" href="./css/registrar_jugador.css">
    <link rel="stylesheet" href="./css/base.css">

</head>
<body>
    <header>
        <a>Torneos Resis</a>
        <nav>
            <a href="registrar_equipo.html">Registrar equipo</a>
            <a href="registrar_jugador.html">Registrar jugador</a>
            <a href="index.html">Ver torneos</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-container">
            <h2>Registro de Jugador</h2>
            <form id="registroJugadorForm">
                <div class="form-group">
                    <label for="jugador-name">Nombre</label>
                    <input type="text" id="jugador-name" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="jugador-apellido">Apellido</label>
                    <input type="text" id="jugador-apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="jugador-dni">DNI</label>
                    <input type="text" id="jugador-dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="jugador-fec_nac">Fecha de nacimiento (DD/MM/YYYY)</label>
                    <input type="text" id="jugador-fec_nac" name="fec_nac" required placeholder="DD/MM/YYYY">
                </div>

                <div class="form-group">
                    <label for="jugador-direcc">Dirección</label>
                    <input type="text" id="jugador-direcc" name="direcc" required>
                </div>
                <div class="form-group">
                    <label for="jugador-foto">Foto</label>
                    <input type="file" id="jugador-foto" name="foto" accept="image/*" required>
                    <span id="file-name"></span>
                </div>

                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Seleccionar categoría</option>
                        <option value="1">Maxi</option>
                        <option value="2">Super</option>
                        <option value="3">Master</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="equipo">Equipo:</label>
                    <select id="equipo" name="equipo" required>
                        <option value="" disabled selected>Seleccionar equipo</option>
                        
                    </select>
                </div>

                <div class="form-button">
                    <button type="submit" id="submit-btn" disabled>Registrar Jugador</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/form_registrar_jugador.js"></script>
</body>
</html>
