<body>
    <header>

            <a href="registrar_equipo.html">Registrar equipo</a>

    </header>
    <div class="wrapper">
        <div class="form-container">
            <h2>Registro de Cancha</h2>
            <form id="registroCanchaForm">
                <div class="form-group">
                    <label for="name">Nombre de la cancha:</label>
                    <input type="text" id="name" name="name" placeholder="Ej. La bombonera" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ej. Av 25 mayo 2032" required>

                </div>

                <div class="form-button">
                    <button type="submit" disabled>Registrar Cancha</button>
                </div>
            </form>
        </div>
    </div>


    <script src="./js/form_registrar_cancha.js"></script>
</body>

</html>
